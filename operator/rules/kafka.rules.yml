groups:
- name: alert.rules
  rules:
  - alert: Kafka_is_down
    expr: probe_success{group="kafka"} == 0
    for: 5m
    labels:
      env: ENV_LABELS_ENV
      expr: probe_success{group="kafka"} == 0
      level: emergency
    annotations:
      description: 'cluster: ENV_LABELS_ENV, instance: {{ $labels.instance }}'
      summary: Kafka is down
      value: '{{ $value }}'
  - alert: kafka_brokers
    expr: kafka_brokers < 3
    for: 5m
    labels:
      env: ENV_LABELS_ENV
      expr: kafka_brokers < 3
      level: emergency
    annotations:
      description: 'cluster: ENV_LABELS_ENV, instance: {{ $labels.instance }}, values:
        {{ $value }}'
      summary: One or more kafka brokers are down
      value: '{{ $value }}'
  - alert: Zookeeper_is_down
    expr: probe_success{group="zookeeper"} == 0
    for: 5m
    labels:
      env: ENV_LABELS_ENV
      expr: probe_success{group="zookeeper"} == 0
      level: emergency
    annotations:
      description: 'cluster: ENV_LABELS_ENV, instance: {{ $labels.instance }}'
      summary: Zookeeper is down
      value: '{{ $value }}'
  - alert: kafka_topic_partition_in_sync_replica
    expr: kafka_topic_partition_in_sync_replica != 3
    for: 5m
    labels:
      env: ENV_LABELS_ENV
      expr: kafka_topic_partition_in_sync_replica != 3
      level: critical
    annotations:
      description: 'cluster: ENV_LABELS_ENV, topic: {{ $labels.topic }}, partition:
        {{ $labels.partition }}, values: {{ $value }}'
      summary: kafka topic partition in sync replica is missing
      value: '{{ $value }}'
  - alert: kafka_topic_partition_leader_change
    expr: changes(kafka_topic_partition_leader[10m]) >= 1
    for: 5m
    labels:
      env: ENV_LABELS_ENV
      expr: changes(kafka_topic_partition_leader[10m]) >= 1
      level: warning
    annotations:
      description: 'cluster: ENV_LABELS_ENV, topic: {{ $labels.topic }}, partition:
        {{ $labels.partition }}, values: {{ $value }}'
      summary: kafka topic partition leader change
      value: '{{ $value }}'
